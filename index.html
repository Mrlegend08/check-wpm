<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <form class="js-form">
                    <span class="time">Time: 0</span>
                    <input class="js-write-input mb-3" type="text" placeholder="write the words above">
                    <p class="text js-readonly-input"></p>
                </form>
                <div class="line"></div>
                <div class="d-flex justify-content-between align-items-start mt-3 flex-wrap">
                    <div class="wrapper-result d-flex flex-column">
                        <span class="result mb-2">Your result:</span>
                    </div>
                    <div class="wrapper-records justify-content-between d-flex flex-column">
                        <span class="allTime js-allTimeHigh-wpm"></span>
                        <span class="allTime js-allTimeLess-time"></span>
                    </div>
                </div>
                <button class="btn js-try-btn buttonTry d-none m-auto">
                    Try Again
                </button>
            </div>
        </div>
    </div>
    <script src="./js/words.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
